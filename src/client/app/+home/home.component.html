<div class="BlueBody PopupMenu ">
    <div class="Container100  sdp-page background-white" id="modena-highlight ">
        <div class="MarAuto">
            <div class="Container100">
                 <span class="DispBlock Fs20 FontRobotoLight black TexAlCenter">Welcome to NIST</span>
                <div class="EmptyBox20"></div>
                <h1 class="FontRobotoRegular Fs30 black TexAlCenter">SCIENCE DATA PORTAL</h1>
                <div class="EmptyBox20"></div>
                <div class="Wid50 MarAuto ui-fluid Responsive100">
                    <div class="ui-grid ui-grid-responsive ui-grid-forms ui-fluid ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-7">
                                <input type="text" pInputText [(ngModel)]="searchValue" placeholder="Search..." />
                            </div>
                            
                            <div class="ui-grid-col-6">
                                <p-dropdown [options]="taxonomies" [(ngModel)]="searchTaxonomyKey" [scrollHeight]="'300px'" [style]="{'width':'100%', 'margin':'0px 0px 5px 0px'}" styleClass="Fleft" ></p-dropdown>
                            </div>
                            <div class="ui-grid-col-2"><button (click)="search(searchValue,searchTaxonomyKey)" pButton label="Search" type="button" class="CyanButton Wid100"></button></div>
                        </div>
                        <div>
                          <a id= "examples" class = "Blue" href = "#" (click) = "showDialog()" > &nbsp;<b> Show Examples </b></a>
                        </div>
                    </div>
                </div>
                <div class="EmptyBox20 ShowOnMobile"></div>
                <div class="EmptyBox120 ShowOnDesktop"></div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Search Examples" [(visible)]="display">
    
</p-dialog>
