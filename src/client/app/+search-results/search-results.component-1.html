<div class="sdp-search-results-panel">
    <div class="search-result-top">
        <div class="sdp-search-widget">
            <div class="horizontal layout center-center">
                <paper-input (value)="searchValue"
                type="search" class="flex"
                autosave="test" results="5">
                <div prefix><i icon="search"></i></div>
                </paper-input>
                <paper-dropdown-menu label="All" class="taxonomy-select">
                    <paper-listbox class="dropdown-content" selected="0">
                        <paper-item>All</paper-item>
                        <paper-item *ngFor="let taxonomy of taxonomies">{{taxonomy.key}}</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-button suffix raised
                (click)="search()" >Search</paper-button>
            </div>
        </div>
    </div>

    <div *ngIf="searchResults.length > 0">
    <vaadin-grid #grid [items]="searchResults" frozenColumns="1">
    <table>
        <colgroup>
            <col width="100">
            <col name="title" sortable sort-direction="asc">
            <col name="contactPoint.fn" hidable="" sortable sort-direction="asc">
            <col name="description" width="300" sortable sort-direction="asc" >
            <col name="keyword" hidable="" width="200">
        </colgroup>
        <thead>
        <tr>
            <th>Actions</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Keyword</th>
        </tr>
        </thead>
    </table>
    </vaadin-grid>
</div>
<div *ngIf="searchResults.length == 0" style="text-align:center; margin-top:20px">
    <span>No result found</span>
        </div>

</div>
